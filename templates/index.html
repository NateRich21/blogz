{% extends "base.html" %}

{% block content %}
<style>
    ul {
        list-style-type: none;
    }
    #build {
        text-align: center
    }

</style>

<h1 id='build' >Build a Blog</h1>
<br>

{% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            <li><h1><a href="/blog?user_id={{user.id}}">{{user.username}}</a></h1>
            <hr />
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
